name: .NET

on:
  schedule:
    - cron: '0 0/12 * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Build
      run: dotnet build ./Tests/Shamisen.Core.Tests.CoreFx/Shamisen.Core.Tests.CoreFx.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal -f net6.0 ./Tests/Shamisen.Core.Tests.CoreFx/Shamisen.Core.Tests.CoreFx.csproj
